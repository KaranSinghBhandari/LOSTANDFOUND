<!DOCTYPE html>
<html lang="en" class="">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Lost & Found</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    };
  </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 flex items-center justify-center h-screen transition-colors duration-300">

  <div class="bg-white dark:bg-gray-800 p-8 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-green-600 dark:text-green-400 mb-6">Create an Account</h2>

    <form action="/auth/register" method="POST" class="space-y-4">
      <div>
        <label for="name" class="block mb-1 text-sm font-medium">Full Name</label>
        <input type="text" id="name" name="name" required
               class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-green-400 dark:focus:ring-green-500">
      </div>

      <div>
        <label for="email" class="block mb-1 text-sm font-medium">Email</label>
        <input type="email" id="email" name="email" required
               class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-green-400 dark:focus:ring-green-500">
      </div>

      <div>
        <label for="password" class="block mb-1 text-sm font-medium">Password</label>
        <input type="password" id="password" name="password" required
               class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-green-400 dark:focus:ring-green-500">
      </div>

      <button type="submit"
              class="w-full bg-green-600 dark:bg-green-700 text-white py-2 rounded-md hover:bg-green-700 dark:hover:bg-green-800 transition">
        Register
      </button>
    </form>

    <p class="mt-4 text-center text-sm text-gray-600 dark:text-gray-400">
      Already have an account?
      <a href="login.html" class="text-green-600 dark:text-green-400 hover:underline">Login here</a>
    </p>
  </div>

  <script>
    // Sync mode from localStorage (set in login.html or admin login)
    const savedMode = localStorage.getItem('mode');
    if (savedMode === 'dark') {
      document.documentElement.classList.add('dark');
    }
  </script>
</body>
</html>
