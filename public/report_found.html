<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Report Found Item - Lost & Found Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',  // enable class-based dark mode
      theme: {
        extend: {
          boxShadow: {
            '3xl': '0 20px 25px -5px rgba(0,0,0,0.2), 0 10px 10px -5px rgba(0,0,0,0.04)'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 font-sans transition-colors duration-300">
<br>
<a href="/" class="mb-4 inline-block text-blue-500 dark:text-blue-300 hover:underline">‚Üê Back to Home</a>
  <div class="max-w-2xl mx-auto p-8 mt-10 bg-white dark:bg-gray-800 rounded-xl shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-green-600 dark:text-green-400">Report Found Item</h2>

    <form action="/found/submit-found" method="POST" enctype="multipart/form-data" class="space-y-4">
      <div>
        <label class="block text-sm font-medium">Your Name</label>
        <input type="text" name="user_name" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-400 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
      </div>

      <div>
        <label class="block text-sm font-medium">Your Email</label>
        <input type="email" name="email" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-400 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
      </div>

      <div>
        <label class="block text-sm font-medium">Item Name</label>
        <input type="text" name="item_name" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-400 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
      </div>

      <div>
        <label class="block text-sm font-medium">Date Found</label>
        <input type="datetime-local" name="date_found" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-400 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
      </div>

      <div>
        <label class="block text-sm font-medium">Location Found</label>
        <input type="text" name="location_found" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-400 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
      </div>

      <div>
        <label class="block text-sm font-medium">Item Description</label>
        <textarea name="description" rows="4" placeholder="Describe the item..." required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-400 dark:bg-gray-700 dark:border-gray-600 dark:text-white"></textarea>
      </div>

      <div>
        <label class="block text-sm font-medium">Upload Item Image (Optional)</label>
        <input type="file" name="image" accept="image/*" class="w-full px-4 py-2 border rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white">
      </div>

      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 transition">
        Submit Report
      </button>
    </form>
  </div>

  <script>
    // Apply dark mode based on saved preference
    (function () {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        document.documentElement.classList.add('dark');
      }
    })();
  </script>

</body>
</html>
